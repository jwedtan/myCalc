<!DOCTYPE html>
<html>
<head>
  <title>History</title>
  <meta charset="utf-8">
  
</head>
<body>
  <table>
    <tr>
      <th>Operator1</th>
      <th>Operator</th>
      <th>Operator2</th>
    </tr>
    {% for history in Calculations %}
      <tr>
        <td>{{ history.calc1 }}</td>
        <td>{{ history.calc2 }}</td>
        <td>{{ history.result }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
