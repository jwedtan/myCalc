<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  
</head>
<body>
  <h1>Calculator</h1>
  <br/>
  <br/>


  <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}



      <button type="submit" name="add">ADD</button>
      



  </form>

  <br/>
  <br/>

  


   <h3>Result:  {{ result }}</h3>
   <h3>History: </h3>
  <table>
   {% for history in hist %}
   <tr>
     <td>{{ history.calc1 }} +</td>
     <td>{{ history.calc2 }} =</td>
     <td>{{ history.result}}</td>
    
   </tr>
 {% endfor %}
</table>
  </body>
  
</html>
